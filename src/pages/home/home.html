<ion-content padding style="background-image : url('assets/img/singup.png'); filter:opacity(0.8); width:100%; height:100%; background-size: auto 100%;">
    <ion-row style="margin-top:30px;">
        <img src="assets/img/r_icon.png" class="mark_style"/>
    </ion-row>
</ion-content>
<ion-footer style="width:90%; background-color:white; font-size:1.5rem; margin-left:5%; border-top-left-radius: 20px; border-top-right-radius: 20px;">
    <ion-row style="margin-top:20px;">
        <button ion-button class="button_border" outline color="#4c4c4e" style="margin-left:5%;">
            <span class="facebookmark">f</span>
            <span style="color:black; text-transform:uppercase; font-family:Helvetica;">connect with facebook</span>
        </button>
    </ion-row>

    <ion-row style="margin-top:10px; margin-bottom:10px;">
        <button ion-button class="button_border width_half" outline color="#4c4c4e" style="width:40%; margin-left:5%; margin-right:5%;" (click)="signUp_click()">
          <span style="color:black; text-transform:uppercase; font-family:Helvetica;">sing up</span>
        </button>

        <button ion-button class="button_border" outline color="#4c4c4e" style="width:40%; margin-left:5%; margin-right:5%;" (click)="login_click()">
            <span style="color:black; text-transform:uppercase; font-family:Helvetica;">log in</span>
        </button>
    </ion-row>

    <p style="color:black; text-transform:uppercase; text-align:center; font-family:Helvetica; font-size:1.2rem;">by joining you agree to our term & privacy</p>
</ion-footer>
