<ion-header>

  <ion-row style="margin-top: 10px;background-color: white;">
      <ion-col col-3>
          <!-- <ion-icon name="md-menu" style="margin-left:10px; transform:scale(2, 2); margin-top: 5px;" (click)="click_menu_button();"></ion-icon> -->
          <img src="assets/img/back.png" class="back_style" (click)="goto_back()"/>
      </ion-col>
      <ion-col col-9>
          <span class="fontsize_mid2 header_style">PROFILE</span>

  </ion-row>

<ion-content padding>
    <ion-row>
        <ion-col col-3>
            <ion-row>
                <img src="assets/img/6.png" class="border_circle"/>                
            </ion-row>
        </ion-col>

        <ion-col col-6>
            <ion-row>
                <span class="fontsize_big1 txt_height1">Alexandra</span>
            </ion-row>

            <ion-row>
                <span class="fontsize_big1 txt_height1">Daddario</span>
            </ion-row>

            <ion-row>
                <span class="fontsize_mid1 txt_height1">Anna  Alexandra was born on March...</span>
            </ion-row>

            <ion-row>
                <button ion-button class="book_button_style1" style="font-size:1.2rem; margin-left:0%;" (click)="goto_edit_profile()" >edit profile</button>
            </ion-row>
        </ion-col>

        <ion-col col-3>
            <ion-row class="icon_height">
                <img src="assets/img/facebook_mark.png" style="margin-left:auto;"/>
            </ion-row>

            <ion-row class="icon_height">
                <img src="assets/img/photo_mark.png" style="margin-left:auto;"/>
            </ion-row>
        </ion-col>
    </ion-row>

    <ion-row style="margin-top:10%;">
        <ion-row >
            <span class="fontsize_mid2" style="width:60%;">
              Interested Stay / Experience
            </span>
            <span style="border-bottom: 1px solid #dbdbdb; width:30%;"></span>
            <img src="assets/img/setting.png" style="margin-left: auto; margin-top: -3%; width:25px; height:25px;" (click)="goto_favorit_edit()"/>
            <!-- <button ion-button class="button_style" (click)="goto_favorit_edit()">Edit</button> -->

    </ion-row>

    <ion-row style="margin-top:10%; height: 65%;">
        <ion-row style="width:33%; float:left; height:100%;">
            <ion-row style="height:25%;">
                <img src="assets/img/4.png" style="width:100%; height:100%;"/>
            </ion-row>

            <ion-row style="height:50%;margin-top:1px;">
                <img src="assets/img/hei1.png" style="width:100%; height:90%;"/>
                <span class="fontsize_small1">Chiang Mai/Thai</span>
            </ion-row>

            <ion-row style="height:25%;margin-top:1px;">
                <img src="assets/img/7.png" style="width:100%; height:100%;"/>
            </ion-row>
        </ion-row>

        <ion-row style="width:33%; float:left; height:100%; margin-left:1px; margin-right:1px;">
            <ion-row style="height:50%;">
                <img src="assets/img/hei9.png" style="width:100%; height:100%;"/>
            </ion-row>

            <ion-row style="height:25%;margin-top:1px;">
                <img src="assets/img/5.png" style="width:100%; height:100%;"/>
            </ion-row>

            <ion-row style="height:25%;margin-top:1px;">
                <img src="assets/img/6.png" style="width:100%; height:100%;"/>
            </ion-row>
        </ion-row>

        <ion-row style="width:33%; float:left; height:100%;">
            <ion-row style="height:25%;">
                <img src="assets/img/4.png" style="width:100%; height:100%;"/>
            </ion-row>

            <ion-row style="height:25%;margin-top:1px;">
                <img src="assets/img/6.png" style="width:100%; height:100%;"/>
            </ion-row>

            <ion-row style="height:50%;margin-top:1px;">
                <img src="assets/img/hei2.png" style="width:100%; height:100%;"/>
            </ion-row>
        </ion-row>
    </ion-row>

    <ion-row style="margin-top:10%;">
        <ion-row >
            <span class="fontsize_mid2" style="width:35%;">
              My Experience
            </span>
            <span style="border-bottom: 1px solid #dbdbdb; width:45%;"></span>
            <button ion-button class="button_style" (click)="goto_exp_edit()">Edit</button>
        </ion-row>
    </ion-row>

    <ion-row style="margin-top:10%;">
        <ion-icon name="ios-pin-outline" style="width:10%; transform:scale(2,2); text-align:center;"></ion-icon>
        <span class="fontsize_small1" style="margin-left:5%; width:85%;">Hanoi, Vietnam(3 days ago)</span>
    </ion-row>

    <ion-row style="margin-top:5%;">
        <ion-col col-4 class="vertical_text">
            <span class="fontsize_small1 ">--- 10 June 2017 ---</span>
        </ion-col>

        <ion-col col-8>
            <ion-row>
                <ion-row style="width:49%; margin-right:2px;">
                    <ion-row style="height:50%;">
                        <img src="assets/img/6.png" style="width:100%; height:100%;"/>
                    </ion-row>

                    <ion-row style="height:50%;margin-top:1px;">
                        <img src="assets/img/6.png" style="width:100%; height:100%;"/>
                    </ion-row>

                <ion-row style="width:49%">
                    <ion-row style="height:100%;">

                </ion-row>
            </ion-row>
        </ion-col>
    </ion-row>

    <ion-row style="margin-top:5%; margin-left: 5%;">
        <ion-icon name="ios-pin-outline" style="width:10%; transform:scale(2,2); text-align:center;"></ion-icon>
        <span class="fontsize_small1" style="margin-left:5%; width:85%;">Chiang Mai, Thai(13 days ago)</span>
    </ion-row>

    <ion-row style="margin-top:5%;">

        <ion-col col-8>
            <ion-row>
                <ion-row style="width:49%; margin-right:2px;">
                    <ion-row style="height:50%;">

                    </ion-row>

                    <ion-row style="height:50%;margin-top:1px;">
                        <img src="assets/img/6.png" style="width:100%; height:100%;"/>
                    </ion-row>
                </ion-row>

                <ion-row style="width:49%">
                    <ion-row style="height:100%;">
                        <img src="assets/img/hei6.png" style="width:100%; height:100%;"/>
                    </ion-row>                  
                </ion-row>
            </ion-row>
        </ion-col>

        <ion-col col-4>
            <ion-row class="horigental_text">
                <span class="fontsize_small1">--- 10 June 2017 ---</span>
            </ion-row>
        </ion-col>
    </ion-row>

    <ion-row class="row_border"></ion-row>
    <ion-row style="margin-top:5%;">
        <ion-icon name="ios-search-outline"></ion-icon>
    </ion-row>


    <ion-row style=" margin-top:5%;">
        <ion-slides autoplay="3000" loop="true" speed="1000">
            <ion-slide>
                <ion-row>
                    <ion-row style="width:32%; margin-left:0.5%; margin-right:0.5%; position:relative;" *ngFor = "let list of image_list" (click)="goto_gallery()">
                        <ion-row style="position: relative; height:80px;">
                            <img src="assets/img/{{list}}.png" style="width:100%; position:absolute; height:100%;"/>
                            <ion-row style="height:20px; margin-top: 5px; position:absolute;">
                                <ion-icon name="md-heart" class="heart_icon"></ion-icon>
                            </ion-row>
                        </ion-row>
                    </ion-row>
                </ion-row>
            </ion-slide>
        </ion-slides>
    </ion-row>

    <ion-row style="margin-top:1%;">
        <ion-slides autoplay="3000" loop="true" speed="1000">
            <ion-slide>
                <ion-row>
                    <ion-row style="width:32%; margin-left:0.5%; margin-right:0.5%; position:relative;" *ngFor = "let list of image_list" (click)="goto_gallery()">
                        <ion-row style="position: relative; height:80px;">
                            <img src="assets/img/{{list}}.png" style="width:100%; position:absolute; height:100%;"/>
                            <ion-row style="height:20px; margin-top: 5px; position:absolute;">
                                <ion-icon name="md-heart" class="heart_icon"></ion-icon>
                            </ion-row>
                        </ion-row>
                    </ion-row>
                </ion-row>
            </ion-slide>
        </ion-slides>
    </ion-row>

        <ion-row style="width:20%; float:left;">
            <!-- <ion-icon name="ios-settings-outline" class="bottom_icon" (click)="click_account_button()"></ion-icon> -->
            <img src="assets/img/setting.png" class="setting_icon" (click)="click_account_button()"/>
        </ion-row>
    </ion-row>
</ion-footer>
