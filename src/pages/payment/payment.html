<ion-content padding>
    <ion-row>
        <ion-col col-6>
            <p class="fontsize_big1">Total Price</p>
        </ion-col>

        <ion-col col-6>
            <p class="fontsize_big1" style="text-align:right;">THB {{payment_Data.act_price}}</p>
        </ion-col>
    </ion-row>

    <ion-row style="margin-top:10%;">
        <span class="fontsize_mid1" style="width:20%; margin-top:5%;">
          Payment
        </span>
        <span style="border-bottom: 1px solid #dbdbdb; width:75%;"></span>
    </ion-row>

    <ion-row>
        <ion-checkbox color="secondary" style="float:left; width:8%; padding-top: 9px;" checked = "{{paynow}}" (click)="paynow_click()"></ion-checkbox>
        <p class="fontsize_small1" style="width:90%;">Pay Now</p>
    </ion-row>

    <ion-row>
        <ion-checkbox color="secondary" style="float:left; width:8%; padding-top: 9px;" checked = "{{payafter}}" (click)="payafter_click()"></ion-checkbox>
        <p class="fontsize_small1" style="width:90%;">Pay by {{payment_Data.check_in}}</p>
    </ion-row>


    <ion-row style="margin-top:10%;">
        <span class="fontsize_small1" style="width:35%; margin-top:5%;">
          Payment Methods
        </span>
        <span style="border-bottom: 1px solid #dbdbdb; width:60%;"></span>
    </ion-row>

    <ion-row style="margin-top:20px;">
        <ion-col col-4>
            <img src="assets/img/payment_icons/Visa.png" style="margin-left: 20%;" />
        </ion-col>
        <ion-col col-4>
            <img src="assets/img/payment_icons/Master_Card.png" style="margin-left: 20%;" />
        </ion-col>
        <ion-col col-4>
            <img src="assets/img/payment_icons/Paypal.png" style="margin-left: 20%;" />
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-4>
            <img src="assets/img/payment_icons/WeChat_Pay.png" style="margin-left: 20%; margin-top: 10%;" />
        </ion-col>
        <ion-col col-4>
            <img src="assets/img/payment_icons/American_Express.png" style="margin-left: 30%;" />
        </ion-col>
        <ion-col col-4>
            <img src="assets/img/payment_icons/Alipay.png" style="margin-left: 30%;" />
        </ion-col>
    </ion-row>

    <ion-row style="width:80%; margin-left:10%;">
        <ion-label fix class="fontsize_mid1">Card Type</ion-label>
            <ion-col>
                <ion-select interface="popover" class="fontsize_mid1">
                    <ion-option value="card1">cardtype1</ion-option>
                    <ion-option value="card2">cardtype2</ion-option>
                    <ion-option value="card3">cardtype3</ion-option>
                </ion-select>  
            </ion-col>   
        </ion-row>
  
        <ion-row style="width:80%; margin-left:10%;">
            <p fix class="fontsize_mid1">Card No.</p>
            <ion-input type="text" placeholder="4584 |" class="text_border fontsize_mid1"></ion-input>
        </ion-row>

        <ion-row>
            <p class="fontsize_mid1">Expired Date</p>
        </ion-row>

        <ion-row>
            <ion-col col-4>
                <ion-select interface="popover" class="fontsize_mid1">
                    <ion-option value="month1">1</ion-option>
                    <ion-option value="month2">2</ion-option>
                    <ion-option value="month3">3</ion-option>
                    <ion-option value="month4">4</ion-option>
                    <ion-option value="month5">5</ion-option>
                    <ion-option value="month6">6</ion-option>
                    <ion-option value="month7">7</ion-option>
                    <ion-option value="month8">8</ion-option>
                    <ion-option value="month9">9</ion-option>
                    <ion-option value="month10">10</ion-option>
                    <ion-option value="month11">11</ion-option>
                    <ion-option value="month12">12</ion-option>
                </ion-select>    
            </ion-col>

            <ion-col col-4>
                <ion-select interface="popover" class="fontsize_mid1">
                    <ion-option *ngFor = "let year of year_list" value="{{year}}">{{year}}</ion-option>
                </ion-select>    
            </ion-col>

            <ion-col col-3 style="margin-top:-3%;">
                <ion-input type="text" placeholder="CVV" class="text_border fontsize_mid1"></ion-input>
            </ion-col>
        </ion-row>

    <button ion-button class="book_button_style" (click)="goto_stay_payment_success()">submit</button>

</ion-content>

<ion-footer style="background-color:white; width:100%; height:40px;">
    <ion-row style="margin-top:4%;">
        <ion-row style="width:20%; float:left;">
            <ion-icon name="ios-home-outline" class="bottom_icon" (click)="goto_homepage()"></ion-icon>
        </ion-row>
        
        <ion-row style="width:20%; float:left;">
            <ion-icon name="ios-search-outline" class="bottom_icon"></ion-icon>
            </ion-row>
        
        <ion-row style="width:20%; float:left;">
            <ion-icon name="ios-notifications-outline" class="bottom_icon"></ion-icon>
            </ion-row>
        
        <ion-row style="width:20%; float:left;">
            <ion-icon name="ios-settings-outline" class="bottom_icon"></ion-icon>
            </ion-row>
    </ion-row>
</ion-footer>


<ion-footer style="background-color:white; width:100%; height:40px;">
    <ion-row style="margin-top:4%;">
        <ion-row style="width:20%; float:left; margin-left: 5%;">
            <!-- <ion-icon name="ios-home-outline" class="bottom_icon" (click)="goto_homepage()"></ion-icon> -->
            <img src="assets/img/home.png" class="home_icon" (click)="goto_homepage()"/>
        </ion-row>
        
        <ion-row style="width:20%; float:left;">
            <!-- <ion-icon name="ios-search-outline" class="bottom_icon" (click)="click_search_button()"></ion-icon> -->
            <img src="assets/img/search.png" class="search_icon" (click)="click_search_button()"/>
        </ion-row>
        
        <ion-row style="width:20%; float:left;">
            <!-- <ion-icon name="ios-notifications-outline" class="bottom_icon" (click)="click_notification_button()"></ion-icon> -->
            <img src="assets/img/noti.png" class="alert_icon" (click)="click_notification_button()"/>
        </ion-row>
        
        <ion-row style="width:20%; float:left;">
            <!-- <ion-icon name="ios-settings-outline" class="bottom_icon" (click)="click_account_button()"></ion-icon> -->
            <img src="assets/img/setting.png" class="setting_icon" (click)="click_account_button()"/>
        </ion-row>
    </ion-row>
</ion-footer>
