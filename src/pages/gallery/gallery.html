<ion-header>
    <ion-row style="margin-top: 10px;background-color: white;">
        <ion-col col-3>
            <!-- <ion-icon name="md-menu" style="margin-left:10px; transform:scale(2, 2); margin-top: 5px;" (click)="click_menu_button();"></ion-icon> -->
            <img src="assets/img/back.png" class="back_style" (click)="goto_back()"/>
        </ion-col>
        <ion-col col-9>
            <span class="fontsize_mid1 header_style">GALLERY</span>
        </ion-col>
    </ion-row>
</ion-header>


<ion-content padding>

  <ion-row class="main_image">
      <img src="{{img_src}}" class="image_style"/>
      <span class="fontsize_mid1 image_index">image &nbsp; {{img_id}} of {{img_length}}</span>
      <ion-row style="position:absolute; top:50%; width:100%;">
          <ion-row style="width:50%; float:left;">
              <ion-icon name="ios-arrow-dropleft-circle" class="direct_icon_left" (click)="click_left()"></ion-icon>
          </ion-row>

          <ion-row style="width:50%; float:right;">
              <ion-icon name="ios-arrow-dropright-circle" class="direct_icon_right" (click)="click_right()"></ion-icon>
          </ion-row>
      </ion-row>
  </ion-row>

  <ion-row style="height:80px; margin-top:5%;">
        <ion-slides>
            <ion-slide *ngFor = "let slide_index of img_list1">
                <ion-row>
                    <ion-col col-3 *ngFor="let list of [0, 1, 2, 3]; let i= index" style="width:100%;">
                        <img class="imgclass img_style" src="{{img_list[slide_index * 4 + i]}}" id="{{slide_index * 4 + i}}" *ngIf = "slide_index * 4 + i < img_list.length" style="width:100%; height:100%; border-radius: 5px;" (click)="select_image(img_list[slide_index * 4 + i], slide_index * 4 + i)"/>
                    </ion-col>
                </ion-row>  
            </ion-slide>
        </ion-slides>
          
          <!-- <ion-slide>
              <ion-row>
                <ion-col col-3 *ngFor="let category of img_list2; let i= index" style="width:100%;height:100%;">
                  <img class="imgclass" src="assets/img/back/{{category}}.png" class="img_style" id="{{category}}" (click) = "select_image(category, i)"/>
                </ion-col>
              </ion-row>
          </ion-slide> -->
      <!-- </ion-slides> -->
  </ion-row>

</ion-content>
