<ion-header style="background-color:white;">

  <!-- <ion-navbar>
    <ion-title>notice setting</ion-title>
  </ion-navbar> -->

  <ion-row style="margin-top:10px;">
      <ion-row style="width:80%; float:left;">
          <span class="fontsize_mid1" style="text-align: center; padding-left:10%;">NOTIFICATION</span>
      </ion-row>
    
      <ion-row style="width:20%; float:left;">
          <span class="fontsize_mid1" style="text-align: center;" (click) = "click_save()">SAVE</span>
      </ion-row>
  </ion-row>

</ion-header>


<ion-content padding>

    <ion-row style="margin-top:20%;">
        <ion-row>
            <span class="fontsize_mid1" style="width:35%;">
              Notifications
            </span>
            <span style="border-bottom: 1px solid #dbdbdb; width:65%;"></span>
        </ion-row>
    </ion-row>

    <ion-row style="margin-top:5%;">
        <ion-col col-6>
            <ion-row>
                <span class="fontsize_mid1">on</span>
            </ion-row>
        </ion-col>

        <ion-col col-6>
            <ion-row>
                <img src="assets/img/alert1.png" style="    margin-left: auto;">
            </ion-row>
        </ion-col>
    </ion-row>

    <ion-row style="margin-top:5%;">
        <ion-col col-6>
            <ion-row>
                <span class="fontsize_mid1">off</span>
            </ion-row>
        </ion-col>

        <ion-col col-6>
            <ion-row>
                <img src="assets/img/alert2.png" style="    margin-left: auto;">
            </ion-row>
        </ion-col>
    </ion-row>

</ion-content>

<ion-footer style="background-color:white; width:100%; height:40px;">
    <ion-row style="margin-top:4%;">
        <ion-row style="width:20%; float:left; margin-left: 5%;">
            <!-- <ion-icon name="ios-home-outline" class="bottom_icon" (click)="goto_homepage()"></ion-icon> -->
            <img src="assets/img/home.png" class="home_icon" (click)="goto_homepage()"/>
        </ion-row>
        
        <ion-row style="width:20%; float:left;">
            <!-- <ion-icon name="ios-search-outline" class="bottom_icon" (click)="click_search_button()"></ion-icon> -->
            <img src="assets/img/search.png" class="search_icon" (click)="click_search_button()"/>
        </ion-row>
        
        <ion-row style="width:20%; float:left;">
            <!-- <ion-icon name="ios-notifications-outline" class="bottom_icon" (click)="click_notification_button()"></ion-icon> -->
            <img src="assets/img/noti.png" class="alert_icon" (click)="click_notification_button()"/>
        </ion-row>
        
        <ion-row style="width:20%; float:left;">
            <!-- <ion-icon name="ios-settings-outline" class="bottom_icon" (click)="click_account_button()"></ion-icon> -->
            <img src="assets/img/setting.png" class="setting_icon" (click)="click_account_button()"/>
        </ion-row>
    </ion-row>
</ion-footer>
