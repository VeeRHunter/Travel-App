<ion-header>

  <!-- <ion-navbar>
    <ion-title>pack-checkin</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content padding>

    <ion-row style="margin-top:5%; margin-left:5%;">
        <img src="assets/img/close.png" class="png_style" (click)="goto_back()"/>
    </ion-row>
    <ion-row style="margin-top:10%;">
        <p class="fontsize_big2 p_style" style="font-size:1.8rem;">Chiang Mai Package Tours</p>
        <p class="fontsize_big2 p_style" style="font-size:1.8rem;">Expoler</p>
        <p class="fontsize_mid2 p_style" style="margin-top:0%;">Adventure Package</p>
        <p class="fontsize_mid2 p_style" style="margin-top:0%;">Sampran / Thailand</p>
    </ion-row>


    <ion-row style="margin-top:5%;">
        <span class="fontsize_big2" style="width:25%; margin-top:5%;">
            Guests
        </span>
        <span style="border-bottom: 1px solid #dbdbdb; width:70%;"></span>
    </ion-row>


    <ion-row style="margin-top:5%;">
        
        <ion-col col-5 style="margin-left:5%;">   
            <ion-select [(ngModel)]="adults" interface="popover" class="fontsize_small2">
                <ion-option value="Adults1">Adults1</ion-option>
                <ion-option value="Adults2">Adults2</ion-option>
            </ion-select>
        </ion-col>

        <ion-col col-5 style="margin-left:5%;" >  
            <ion-select [(ngModel)]="child" interface="popover" class="fontsize_small2">
                <ion-option value="Child1">Child(2-12 years)</ion-option>
                <ion-option value="Child2">Child2(12-16 years)</ion-option>
            </ion-select>
        </ion-col>
    </ion-row>

    <ion-row>
            
        <ion-col col-5 style="margin-left:5%;" class="fontsize_small2">   
            <ion-select [(ngModel)]="infants" interface="popover">
                <ion-option value="Infants1">Infants (0-2 years)</ion-option>
                <ion-option value="Infants2">Infants (3-5 years)</ion-option>
            </ion-select>
        </ion-col>

        <ion-col col-5 style="margin-left:5%;" class="fontsize_small2">  
            <ion-select [(ngModel)]="pet" interface="popover">
                <ion-option value="Pet1">Pet1</ion-option>
                <ion-option value="Pet2">Pet2</ion-option>
            </ion-select>
        </ion-col>
    </ion-row>


    <ion-row style="margin-top:5%;">
        <span class="fontsize_big2" style="width:35%; margin-top:5%;">
          Check In Date
        </span>
        <span style="border-bottom: 1px solid #dbdbdb; width:60%;"></span>
    </ion-row>

    <ion-row>
        <ion-col col-3 style="margin-left:15%;">
            <p class="fontsize_big2">Check In</p>
        </ion-col>

        <ion-col col-5 style="margin-left:5%;">
            <ion-datetime displayFormat="YYYY MMM DD" [(ngModel)]="event.checkin" class="fontsize_big2"></ion-datetime>
        </ion-col>
    </ion-row>

    <ion-row>
        <span class="fontsize_big2" style="width:40%; margin-top:5%;">
            Check Out Date
        </span>
        <span style="border-bottom: 1px solid #dbdbdb; width:55%;"></span>
    </ion-row>

    <ion-row style="margin-top:5%;">
        <ion-col col-3 style="margin-left:15%;">
            <p class="fontsize_big2" style="width:110%;">Check Out</p>
        </ion-col>

        <ion-col col-5 style="margin-left:5%;">
            <ion-datetime displayFormat="YYYY MMM DD" [(ngModel)]="event.checkout" class="fontsize_big2"></ion-datetime>
        </ion-col>
    </ion-row>

    <button ion-button class="book_button_style" (click)="goto_pack_type()">next</button>

</ion-content>
