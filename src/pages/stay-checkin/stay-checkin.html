<ion-content padding>

    <ion-row style="margin-top:5%; margin-left:5%;">
        <img src="assets/img/close.png" class="png_style" (click)="goto_back()"/>
    </ion-row>
    <ion-row style="margin-top:10%; width:70%;">
        <p class="fontsize_big1 p_style">{{hotel_data.hotel_name}}</p>
        <!-- <p class="fontsize_big1 p_style">Restore and Resident</p> -->
        <p class="fontsize_mid1 p_style" style="margin-top:0%;">{{hotel_data.hotel_address}}</p>
        <!-- <p class="fontsize_mid1 p_style" style="margin-top:0%;">Khao Yai / Thailands</p> -->
    </ion-row>

    <ion-row style="margin-top:10%;">
        <span class="fontsize_big1" style="width:25%; margin-top:5%;">
          Gallery
        </span>
        <span style="border-bottom: 1px solid #dbdbdb; width:70%;"></span>
    </ion-row>

    <ion-row style="margin-top:5%;">

        <ion-col col-5 style="margin-left:5%;">   
            <ion-select [(ngModel)]="adults" interface="popover" class="fontsize_small1">
                <ion-option value="Adults1">Adults1</ion-option>
                <ion-option value="Adults2">Adults2</ion-option>
            </ion-select>
        </ion-col>

        <ion-col col-5 style="margin-left:5%;" >  
            <ion-select [(ngModel)]="child" interface="popover" class="fontsize_small1">
                <ion-option value="Child1">Child(2-12 years)</ion-option>
                <ion-option value="Child2">Child2(12-16 years)</ion-option>
            </ion-select>
        </ion-col>
    </ion-row>

    <ion-row>
            
        <ion-col col-5 style="margin-left:5%;" class="fontsize_small1">   
            <ion-select [(ngModel)]="infants" interface="popover">
                <ion-option value="Infants1">Infants (0-2 years)</ion-option>
                <ion-option value="Infants2">Infants (3-5 years)</ion-option>
            </ion-select>
        </ion-col>

        <ion-col col-5 style="margin-left:5%;" class="fontsize_small1">  
            <ion-select [(ngModel)]="pet" interface="popover">
                <ion-option value="Pet1">Pet1</ion-option>
                <ion-option value="Pet2">Pet2</ion-option>
            </ion-select>
        </ion-col>
    </ion-row>


    <ion-row style="margin-top:5%;">
        <span class="fontsize_big1" style="width:35%; margin-top:5%;">
          Check In Date
        </span>
        <span style="border-bottom: 1px solid #dbdbdb; width:60%;"></span>
    </ion-row>

    <ion-row>
        <ion-col col-3 style="margin-left:15%;">
            <p class="fontsize_big1">Check In</p>
        </ion-col>

        <ion-col col-5 style="margin-left:5%;">
            <ion-datetime displayFormat="YYYY MMM DD" [(ngModel)]="event.checkin" class="fontsize_big1" min="2017" max="2100"></ion-datetime>
        </ion-col>
    </ion-row>

    <ion-row>
        <span class="fontsize_big1" style="width:35%; margin-top:5%;">
          Check Out Date
        </span>
        <span style="border-bottom: 1px solid #dbdbdb; width:60%;"></span>
    </ion-row>

    <ion-row style="margin-top:10%;">
        <ion-col col-3 style="margin-left:15%;">
            <p class="fontsize_big1" style="width:110%;">Check Out</p>
        </ion-col>

        <ion-col col-5 style="margin-left:5%;">
            <ion-datetime displayFormat="YYYY MMM DD" [(ngModel)]="event.checkout" class="fontsize_big1" min="2017" max="2100"></ion-datetime>
        </ion-col>
    </ion-row>

    <button ion-button class="book_button_style" (click)="goto_stay_roomtype()">next</button>

</ion-content>
