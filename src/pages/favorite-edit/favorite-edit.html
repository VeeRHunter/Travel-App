<ion-header style="height:45px;">

  <!-- <ion-navbar>
    <ion-title>favorite-edit</ion-title>
  </ion-navbar> -->
    <ion-row style="margin-top:15px;">
        <ion-row style="width:10%; float:left;">
                <img src="assets/img/back.png" class="back_style" (click)="goto_back()"/>
        </ion-row>

        <ion-row style="width:65%; float:left;">
            <span class="fontsize_mid1" style="text-align: center; margin-left:20%;">EDIT MY FAVORITE</span>
        </ion-row>

        <ion-row style="width:20%; float:left;">
            <span class="fontsize_mid1" style="text-align: right;" (click) = "click_save()">SAVE</span>
        </ion-row>
    </ion-row>
</ion-header>


<ion-content padding>

    <ion-row style="margin-top:10%;">
        <ion-row>
            <span class="fontsize_mid2" style="width:40%;">
              My Favorite Stay
            </span>
            <span style="border-bottom: 1px solid #dbdbdb; width:60%;"></span>
        </ion-row>
    </ion-row>

    <ion-row style="margin-top:10%; height:120px;">
        <ion-row>
            <img src="assets/img/8.png" class="back_image"/>
            <img src="assets/img/minus.png" class="minus_icon"/>
            <span class="fontsize_small1 bottom_txt">Anantra Hotel / Thai</span>
        </ion-row>
    </ion-row>

    <ion-row style="margin-top:2%; height:120px;">
        <ion-row>
            <img src="assets/img/1.png" style="width:100%; height:100%;"/>
        </ion-row>
    </ion-row>

    <ion-row style="margin-top:2%; height:120px;">
        <ion-row>
            <img src="assets/img/7.png" style="width:100%; height:100%;"/>
        </ion-row>
    </ion-row>

    <ion-row style="margin-top:10%;">
        <ion-row>
            <span class="fontsize_mid2" style="width:50%;">
                My Favorite Experience
            </span>
            <span style="border-bottom: 1px solid #dbdbdb; width:50%;"></span>
        </ion-row>
    </ion-row>

    <ion-row style="margin-top:10%;">
        <ion-row style="width:49%; margin-right:2%;">
            <ion-row>
                <img src="assets/img/hei1.png" style="height:90%; width:100%;"/>
                <img src="assets/img/minus.png" class="minus_icon"/>
                <span class="fontsize_small1" style="text-align:center;">Chiang Mai / Thai</span>
            </ion-row>

            <ion-row>
                <img src="assets/img/hei4.png" class="back_image"/>
            </ion-row>
        </ion-row>

        <ion-row style="width:49%;">
            <ion-row>
                <img src="assets/img/hei2.png" class="back_image"/>
            </ion-row>

            <ion-row>
                <img src="assets/img/hei5.png" class="back_image"/>
            </ion-row>
        </ion-row>
    </ion-row>

    <ion-row style="margin-top:10%;">
        <ion-row>
            <span class="fontsize_mid2" style="width:50%;">
                My Favorite Package
            </span>
            <span style="border-bottom: 1px solid #dbdbdb; width:50%;"></span>
        </ion-row>
    </ion-row>

    <ion-row style="margin-top:10%;">
        <ion-row style="width:49%; margin-right:2%;">
            <ion-row>
                <img src="assets/img/4.png" class="back_image"/>
            </ion-row>

            <ion-row style="margin-top:3%;">
                <img src="assets/img/13.png" class="back_image"/>
            </ion-row>
            <ion-row style="margin-top:5%;">
                <span class="fontsize_mid1">Anantra Resort & Spa</span>
                <span class="fontsize_mid1">Chiang Mai, Thailand</span>
            </ion-row>
        </ion-row>

        <ion-row style="width:49%;">
            <ion-row>
                <img src="assets/img/hei2.png" class="back_image"/>
            </ion-row>
            <ion-row>
                <img src="assets/img/Watch.png" style="margin-top: 10%; margin-left: 20%;"/>
                <span class="fontsize_mid1" style="width:50%; margin-left: 3%; margin-top: 13%; float:right; text-align:right;">2 hr 30 min</span>
            </ion-row>
        </ion-row>
    </ion-row>


    <ion-row style="margin-top:15%;">
        <span class="fontsize_mid2">
            Activities
        </span>
        <ul style="margin-left: -5%;" class="fontsize_mid2">
            <li>Silk processing</li>
            <li>Thai music and dance</li>
            <li>Garland making</li>
            <li>Vegetable carving</li>
        </ul> 

    </ion-row>

    <ion-row class="row_border" style="margin-top:20%;"></ion-row>

</ion-content>


<ion-footer style="background-color:white; width:100%; height:40px;">
    <ion-row style="margin-top:4%;">
        <ion-row style="width:20%; float:left; margin-left: 5%;">
            <!-- <ion-icon name="ios-home-outline" class="bottom_icon" (click)="goto_homepage()"></ion-icon> -->
            <img src="assets/img/home.png" class="home_icon" (click)="goto_homepage()"/>
        </ion-row>
        
        <ion-row style="width:20%; float:left;">
            <!-- <ion-icon name="ios-search-outline" class="bottom_icon" (click)="click_search_button()"></ion-icon> -->
            <img src="assets/img/search.png" class="search_icon" (click)="click_search_button()"/>
        </ion-row>
        
        <ion-row style="width:20%; float:left;">
            <!-- <ion-icon name="ios-notifications-outline" class="bottom_icon" (click)="click_notification_button()"></ion-icon> -->
            <img src="assets/img/noti.png" class="alert_icon" (click)="click_notification_button()"/>
        </ion-row>
        
        <ion-row style="width:20%; float:left;">
            <!-- <ion-icon name="ios-settings-outline" class="bottom_icon" (click)="click_account_button()"></ion-icon> -->
            <img src="assets/img/setting.png" class="setting_icon" (click)="click_account_button()"/>
        </ion-row>
    </ion-row>
</ion-footer>
